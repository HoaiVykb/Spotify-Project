<div class="col-lg-12 justify-center cssign">
    <h3 class="text-center">Đăng ký</h3>
    <form (ngSubmit)="submit()" #myForm="ngForm">
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" [(ngModel)]="form.email" name="email" id="email" class="form-control"
                placeholder="Email Address" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="">Mật khẩu</label>
            <input type="password" [(ngModel)]="form.password" name="password" id="password" autocomplete="on"
                class="form-control" placeholder="Password" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="">Xác nhận mật khẩu</label>
            <input type="password" [(ngModel)]="form.comfirm_password" name="comfirm_password" autocomplete="on"
                id="comfirm_password" class="form-control" placeholder="Comfirm 
Password" aria-describedby="helpId">
        </div>
        <div class="d-flex">
            <button type="submit csbt" [disabled]="myForm.form.invalid" class="btn btn-primary mx-auto">
                <ng-container>
                    Đăng ký
                </ng-container>
            </button>
        </div>
        <div class="csa d-flex">
           <p>Đã có tài khoản ư, </p><a href="" routerLink="/login" class="ms-1">Nhấn vào đây để đăng nhập ngay!</a>
        </div>
    </form>
</div>
